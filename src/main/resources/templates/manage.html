<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理页面</title>
</head>
<style>
    .img{
        background: url("../static/manage.jpg")no-repeat fixed;
        background-size: 100% 100%;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
</style>
<body class="img" style="margin-top: 200px">
    <h1 th:text="${un}" style="color:orangered;margin-left: 600px"></h1>
    <p th:text="${wrong}" th:if="${!#strings.isEmpty(wrong)}" style="color: orangered;margin-left: 600px"></p>
<div style="width: 100px;color: red;margin-left: 600px">
    <form th:action="@{/user/jumptocreate}">
        <button type="submit" style="color: blueviolet;margin-left: auto;text-align: center;width: 200px;">创建项目</button>
    </form>
    <form th:action="@{/user/jumptocontrol}">
        <button type="submit" style="color: blueviolet;margin-left: auto;text-align: center;width: 200px;margin-top: 25px">管理已有项目</button>
    </form>
    <form th:action="@{/user/tocodecheck}">
        <button type="submit" style="color: blueviolet;margin-left: auto;text-align: center;width: 200px;margin-top: 25px">重置密码</button>
    </form>
    <form th:action="@{/user/jumpbacktoindex}">
        <button type="submit" style="color: blueviolet;margin-left: auto;text-align: center;width: 200px;margin-top: 25px">返回登录界面</button>
    </form>
</div>
</body>
</html>
