<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到投票界面</title>
</head>
<style>
    .backgoundimg03{
        background: url("../static/newpic04.png")no-repeat fixed;
        background-size: 100% 100%;
    }
    html,body{
        width:100%;
        height:100%;
    }
</style>
<body class="backgoundimg03" style="margin-top: 100px">
<h1 style="color: red;margin-left: auto;text-align: center;display: block">恭喜你终于来到了投票界面</h1>
<div style="margin-left: 230px">
    <h1 th:text="${cmg}" th:if="${!#strings.isEmpty(cmg)}" style="color: red"></h1>
    <h1 th:text="${wrongmessage}" th:if="${!#strings.isEmpty(wrongmessage)}" style="color: orangered"></h1>
    <h1 th:text="${drop}" th:if="${!#strings.isEmpty(drop)}" style="color: orangered"></h1>
</div>
<div style="margin-left: 490px;margin-top: 30px">
    <form th:action="@{/user/vote}">
        <input type="text" name="id" placeholder="请输入选项id">
        <div style="word-break: break-all"></div>
        <button type="submit" style="color: red;margin-left: auto;text-align: center;width: 200px;margin-top: 10px">投票</button>
    </form>
    <div style="word-break: break-all"></div>
    <form th:action="@{/user/drop}">
        <button type="submit" style="color: red;margin-left: auto;text-align: center;width: 200px;margin-top: 10px">弃票</button>
    </form>
    <div style="word-break: break-all"></div>
    <form th:action="@{/user/jumpbacktoindex}">
        <button type="submit" style="color: red;margin-left: auto;text-align: center;width: 200px;margin-top: 10px">返回首页</button>
    </form>
</div>
</body>
</html>
