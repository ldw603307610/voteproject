<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证邮箱码</title>
</head>
<style>
    .backgoundimgs{
        background: url("../static/pic06.jpg")no-repeat fixed;
        background-size: 100% 100%;
    }
    html,body{
        width:100%;
        height:100%;
    }
</style>
<body style="margin-left: 550px;margin-top: 150px" class="backgoundimgs">
<p th:text="${msgs}" th:if="${! #strings.isEmpty(msgs)}" style="color: red"></p>
<p th:text="${msg}" th:if="${! #strings.isEmpty(msg)}" style="color: red"></p>
<form th:action="@{/user/check}">
    <label>
        <input type="text" name="content" placeholder="请输入验证码" style="float: left"/><p style="color: red">验证码的有效时间为5分钟</p>
    </label>
    <button type="submit" style="color: blueviolet;width: 200px;">完成</button>
</form>
</body>
</html>
