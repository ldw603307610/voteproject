<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>结果展示</title>
</head>
<style>
    .b03{
        background: url("../static/newpic04.png")no-repeat fixed;
        background-size: 100% 100%;
    }
    html,body{
        width:100%;
        height:100%;
    }
</style>
<body STYLE="margin-top: 250px" class="b03">
<div style="margin-left: 250px">
    <h1 style="color: coral;margin-bottom: 5px">结果出炉：</h1>
    <div style="word-break: break-all"></div>
    <h1 th:text="${msg}" style="color: red" th:if="${!#strings.isEmpty(msg)}"></h1>
    <h1 th:text="${wrong}" style="color: orangered" th:if="${!#strings.isEmpty(wrong)}"></h1>
    <h1 th:text="${final}" style="color: orangered" th:if="${!#strings.isEmpty(final)}"></h1>
</div>
<form th:action="@{/user/jumpbacktoindex}">
    <button type="submit" style="color: orangered;width: 200px;margin-bottom: 10px;margin-left: 500px">返回首页</button>
</form>
</body>
</html>
