<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .p02{
        background: url("../static/pic05.jpg");
        background-size: 100% 100%;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
</style>
<body STYLE="margin-left: 500px;margin-top: 200px" class="p02">
<form th:action="@{/user/createprojectname}">
    <p style="color: red">项目名称:</p> <input type="text" name="projectname" placeholder="请输入项目的名称">
    <p style="color: red">轮数:</p> <input type="text" name="round" placeholder="请输入项目的轮数" style="margin-top: 10px">
    <button type="submit" style="color: red;margin-left: auto;text-align: center;width: 200px">创建项目完成</button>
</form>
<form th:action="@{/user/jumptocreate}">
    <button type="submit" style="color: red;margin-left: auto;text-align: center;width: 200px">返回</button>
</form>
<p th:text="${msg}" th:if="${! #strings.isEmpty(msg)}" style="color: red"></p>
<p th:text="${msg02}" th:if="${! #strings.isEmpty(msg02)}" style="color: red"></p>
</body>
</html>
