<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<style>
    .pics{
        background: url("../static/newpic03.jpg")no-repeat fixed;
        background-size: 100% 100%;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
</style>
<body class="pics">
<div style="margin-left: 500px;margin-top: 250px">
    <form th:action="@{/user/register}">
        <h1 style="color:lightcoral">用户名:</h1> <input type="text" name="newusername" placeholder="请输入用户名">
        <h1 style="color:lightcoral">密码:</h1><input type="text" name="newpassword" placeholder="请输入密码">
        <h1 style="color: red">注册完成后请点击返回并登陆</h1>
        <button type="submit" style="color: red;margin-left: auto;text-align: center;width: 200px">注册完成</button>
    </form>
    <p th:text="${wrong}" th:if="${! #strings.isEmpty(wrong)}" style="color: red"></p>
    <form th:action="@{/user/jumpbacktoindex}">
        <button type="submit" style="color: red;margin-left: auto;text-align: center;width: 200px">返回登录界面</button>
    </form>
</div>
</body>
</html>
