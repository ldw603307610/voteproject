<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>创建项目</title>
</head>
<style>
    .a{
        background: url("../static/pic06.jpg")no-repeat fixed;
        background-size: 100% 100%;
    }
    html,body{
        width: 100%;
        height: 100%;
    }
</style>
<body class="a">
<h1 style="color: red;margin-left: 600px;margin-top: 50px" >欢迎来到创建项目页面</h1>
<div style="margin-left: 600px;margin-top: 70px">
    <form th:action="@{/user/jumptocreate01}">

    <form th:action="@{/user/jumptocreate02}">

    <form th:action="@{/user/jumptocreate03}">

    <form th:action="@{/user/jumptojudgelogin}">

    <form th:action="@{/user/backtolast}">

    </form>
